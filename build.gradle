plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'
}

repositories {
    mavenCentral()
}

dependencies {

    // Use Scala 2.13.14 in our library project
    implementation 'org.scala-lang:scala-library:2.13.14'

    // Use Munit for testing our library
    testImplementation 'org.scalameta:munit_2.13:1.0.0'
}
